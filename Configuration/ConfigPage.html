<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Template</title>
</head>
<body>
<div id="TemplateConfigPage" data-role="page" class="page type-interior pluginConfigurationPage"
     data-require="emby-input,emby-button,emby-select,emby-checkbox">
    <div data-role="content">
        <div class="content-primary">
            <form id="TemplateConfigForm">
                <button is="emby-button" type="button" id="authorizeDevice" class="raised block"
                        onclick="onAuthorizeButtonClick()">Authorize device
                </button>
                <span>Click on the button above and then open the link that appears below.</span>
                <a id="authorizeLink"></a>
                <span>Once you have authenticated your account, click the below button to test the authentication:</span>
                <button is="emby-button" type="button" id="testAuthentication" class="raised block"
                        onclick="getUser()">
                    Test Authentication
                </button>
                <span id="getUserResponse"></span>
                <div class="selectContainer">
                    <label class="selectLabel" for="Options">Several Options</label>
                    <select is="emby-select" id="Options" name="Options" class="emby-select-withcolor emby-select">
                        <option id="optOneOption" value="OneOption">One Option</option>
                        <option id="optAnotherOption" value="AnotherOption">Another Option</option>
                    </select>
                </div>
                <div class="inputContainer">
                    <label class="inputLabel inputLabelUnfocused" for="AnInteger">An Integer</label>
                    <input id="AnInteger" name="AnInteger" type="number" is="emby-input" min="0"/>
                    <div class="fieldDescription">A Description</div>
                </div>
                <div class="checkboxContainer checkboxContainer-withDescription">
                    <label class="emby-checkbox-label">
                        <input id="TrueFalseSetting" name="TrueFalseCheckBox" type="checkbox" is="emby-checkbox"/>
                        <span>A Checkbox</span>
                    </label>
                </div>
                <div class="inputContainer">
                    <label class="inputeLabel inputLabelUnfocused" for="AString">A String</label>
                    <input id="AString" name="AString" type="text" is="emby-input"/>
                    <div class="fieldDescription">Another Description</div>
                </div>
                <div>
                    <button is="emby-button" type="submit" class="raised button-submit block emby-button">
                        <span>Save</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <script type="text/javascript">
        var TemplateConfig = {
            pluginUniqueId: 'c78f11cf-93e6-4423-8c42-d2c255b70e47'
        };

        function onAuthorizeButtonClick() {
            fetch("/AniSync/buildAuthorizeRequestUrl", {
                method: "GET"
            })
                .then((response) => response.json())
                .then((json) => document.querySelector('#authorizeLink').innerHTML = json);
        }
        
        function getUser() {
            document.querySelector('#getUserResponse').innerHTML = "Testing authentication.. this can take some time."
            fetch("/AniSync/user", {
                method: "GET"
            })
            .then((response) => response.json())
            .then((json) => document.querySelector('#getUserResponse').innerHTML = "Thank you for authenticating " + json.name + ".");
        }

        document.querySelector('#TemplateConfigPage')
            .addEventListener('pageshow', function () {
                Dashboard.showLoadingMsg();
                ApiClient.getPluginConfiguration(TemplateConfig.pluginUniqueId).then(function (config) {
                    document.querySelector('#Options').value = config.Options;
                    document.querySelector('#AnInteger').value = config.AnInteger;
                    document.querySelector('#TrueFalseSetting').checked = config.TrueFalseSetting;
                    document.querySelector('#AString').value = config.AString;
                    Dashboard.hideLoadingMsg();
                });
            });

        document.querySelector('#TemplateConfigForm')
            .addEventListener('submit', function () {
                Dashboard.showLoadingMsg();
                ApiClient.getPluginConfiguration(TemplateConfig.pluginUniqueId).then(function (config) {
                    config.Options = document.querySelector('#Options').value;
                    config.AnInteger = document.querySelector('#AnInteger').value;
                    config.TrueFalseSetting = document.querySelector('#TrueFalseSetting').checked;
                    config.AString = document.querySelector('#AString').value;
                    ApiClient.updatePluginConfiguration(TemplateConfig.pluginUniqueId, config).then(function (result) {
                        Dashboard.processPluginConfigurationUpdateResult(result);
                    });
                });

                return false;
            });
    </script>
</div>
</body>
</html>
